<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Checkbox</title>
</head>
<body>
    <div class="wrapper">
        <h2 class="title">Sport check</h2>
        <label class="check-label">
            <input class="check-input visually-hidden" type="radio" name="check">
            <span class="check-img"></span>
            <span class="check-title">Football</span>
        </label>
        <label class="check-label">
            <input class="check-input visually-hidden" type="radio" name="check">
            <span class="check-valeyball"></span>
            <span class="check-title">Valeyball</span>
        </label>
        <label class="check-label">
            <input class="check-input visually-hidden" type="radio" name="check">
            <span class="check-tennis"></span>
            <span class="check-title">Tennis</span>
        </label>
        <label class="check-label">
            <input class="check-input visually-hidden" type="radio" name="check">
            <span class="check-xokkey"></span>
            <span class="check-title">Xokkey</span>
        </label>
    </div>
</body>
</html>
